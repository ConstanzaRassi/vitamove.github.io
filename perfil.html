<script>

    var paramsString = window.location.search
    var searchParams = new URLSearchParams(paramsString);
    id = searchParams.getAll("id")

    $("#linkClases").on('click', function () {
        location.replace("http://127.0.0.1:5501/alumnosView/clases.html?id=" + id);
    });
    $("#linkPerfil").on('click', function () {
        location.replace("http://127.0.0.1:5501/alumnosView/perfil.html?id=" + id);
    });
    $("#linkCuerpo").on('click', function () {
        location.replace("http://127.0.0.1:5501/alumnosView/humanito.html?id=" + id);
    });
    $("#linkAjustes").on('click', function () {
        location.replace("http://127.0.0.1:5501/alumnosView/ajustes.html?id=" + id);
    });
    $("#btnPagar").on('click', function () {
        location.replace("http://127.0.0.1:5501/alumnosView/pago.html?id=" + id);
    });

    $(document).ready(function () {

        $.ajax({
            url: "https://localhost:5001/Alumno/ObtenerById/" + id,
            type: "GET",

            success: function (result) {
                if (result.ok) {
                    cargarDatos(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                console.log(); (error);
            },
        });

        $.ajax({
            url: "https://localhost:5001/Reporte/ObtenerClasesXAlumno?id=" + id,
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    cargarClases(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                console.log(); (error);
            },
        });
    })

    function cargarDatos(datos) {
        $('#txtNombre').html(datos.nombre + " " + datos.apellido);
        $('#txtDni').html(datos.dni);
        $('#txtEmail').html(datos.email);
        if (datos.estado == 1) {
            if (datos.vencimiento <= today) {
                $('#txtEstado').html("pago pendiente");
                $('#txtVencimiento').html("Ya no tienes creditos disponibles");
            }
            else {
                let fecha = datos.vencimiento.substring(0, 10);
                $('#txtEstado').html("activo");
                $('#txtVencimiento').html("Prox. Vencimiento: " + fecha);
            }
        }
    }

    function cargarClases(clases) {
        $('#txtCantClases').html(clases);
    }

    //obtener rutinas
    $("#btnRutinas").click(function () {
        const $tabla = document.querySelector("#cuerpoTabla");
        $tabla.innerHTML = "";
        $.ajax({
            url: "https://localhost:5001/Rutina/ObtenerRutinaByIdAlumno/" + id,
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    cargarModalRutinas(result.return);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas en el servidor");
            },
        });
        function cargarModalRutinas(datos) {
            let html = "";
            for (let i = 0; i < datos.length; i++) {
                html += "<tr>";
                html += "<td> <b>" + datos[i].idDisciplinaNavigation.descripcion + "</b> <br>" + datos[i].descripcion + "</td>";
                html += "<td> <table>";
                for (let j = 0; j < datos[i].rutinasEjercicios.length; j++) {
                    html += "<tr>";
                    html += "<td>" + datos[i].rutinasEjercicios[j].idEjercicioNavigation.descripcion + "</td>";
                    html += "<td> x" + datos[i].rutinasEjercicios[j].repeticiones + "</td>";
                    html += "</tr>"
                }
                html += "</table> </td> </tr>"
            }
            $("#cuerpoTabla").append(html);
        }
    });

    //obtener dia actual
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var yyyy = today.getFullYear();
    today = yyyy + '-' + mm + '-' + dd;

</script>

<script>
    var hola = "hola";
    new QRious({
        element: document.querySelector("#codigo"),
        value: hola, // La URL o el texto
        size: 300,
        backgroundAlpha: 0, // 0 para fondo transparente
        foreground: "#000000", // Color del QR
        level: "Q", // Puede ser L,M,Q y H (L es el de menor nivel, H el mayor)
    });
</script>
